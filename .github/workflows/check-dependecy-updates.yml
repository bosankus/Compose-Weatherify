name: Check Dependency Updates
on:
  schedule:
    - cron: "37 13 * * SAT"
  workflow_dispatch:
jobs:
  dependency-updates:
    runs-on: ubuntu-latest
    steps:
      # Removed some steps for brevity
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'gradle'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Check Dependency Updates
        run: ./gradlew dependencyUpdates
      - name: Log dependency update report
        run: cat build/dependencyUpdates/dependency_update_report.txt
      - name: Send email report
        if: ${{ github.event_name == 'schedule' }}
        uses: devellany/send-mail@v1.0.2
        with:
          host: smtpout.secureserver.net
          port: 465
          account: ${{secrets.MAIL_ADDRESS}}
          password: ${{secrets.MAIL_PASSWORD}}
          sender: Androidplay
          from: ${{secrets.MAIL_ADDRESS}}
          subject: Sample report
          body: Test email
          contentType: text/plain
          to: ankushbose5@gmail.com
      - name: Share dependency update reports
        uses: actions/upload-artifact@v3
        with:
          name: dependency-update-reports
          path: build/dependencyUpdates