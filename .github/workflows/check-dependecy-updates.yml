name: Check Dependency Updates
on:
  schedule:
    - cron: "37 13 * * SAT"
  workflow_dispatch:
jobs:
  dependency-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'gradle'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: Check Dependency Updates
        run: ./gradlew dependencyUpdates
      - name: Log dependency update report
        run: cat build/dependencyUpdates/dependency_update_report.txt
      - name: Send email report
        if: ${{ github.event_name == 'schedule' }}
        uses: dawidd6/action-send-mail@v3.7.1
        with:
          server_address: smtpout.secureserver.net
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          to: ankush@androidplay.in
          from: Weatherify MVVM
          subject: Dep update | Weatherify MVVM
          body: Test email
          priority: low
      - name: Share dependency update reports
        uses: actions/upload-artifact@v3
        with:
          name: dependency-update-reports
          path: build/dependencyUpdates